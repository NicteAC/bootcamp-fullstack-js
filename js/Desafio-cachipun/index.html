<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio cachipun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hola</h1>
    <div class="container">
      <img src="https://www.kmikze.com/3200-large_default/piedra-papel-tijera.jpg" alt="">
    </div>
    <div
      class="modal fade my__modal"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-transparent">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-content">
            <div class="card">
              <div class="card bg-dark text-white">
                <img
                  src="http://piedrapapeltijera.net/wp-content/uploads/2017/01/logo-piedra-papel-tijera.png"
                  class="card-img imagen__modal"
                  alt="..."
                />
                <div class="card-img-overlay">
                  <h2 class="card-title">Cachipun contra la maquina</h2>
                  <p class="card-text">
                    Ingrese la cantidad de veces que desea jugar
                  </p>
                  <button class="btn btn-primary btn-lg">1</button>
                  <button class="btn btn-primary btn-lg">3</button>
                  <button class="btn btn-primary btn-lg">5</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
